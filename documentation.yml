            "type": "string"
          }
        }
      },
      "ItemPedidoDTO": {
        "type": "object",
        "properties": {
          "produto": {
            "type": "integer",
            "format": "int32"
          },
          "quantidade": {
            "type": "integer",
            "format": "int32"
          }
        }
      },
      "PedidoDTO": {
        "required": [
          "cliente"
        ],
        "type": "object",
        "properties": {
          "cliente": {
            "type": "integer",
            "format": "int32"
          },
          "itens": {
            "uniqueItems": true,
            "type": "array",
            "items": {
              "$ref": "#/components/schemas/ItemPedidoDTO"
            }
          }
        }
      },
      "ClienteRequestDTO": {
        "required": [
          "cpf",
          "nome",
          "senha"
        ],
        "type": "object",
        "properties": {
          "nome": {
            "type": "string"
          },
          "cpf": {
            "type": "string"
          },
          "senha": {
            "type": "string"
          }
        }
      },
      "ItemPedidoResponseDTO": {
        "type": "object",
        "properties": {
          "descricaoProduto": {
            "type": "string"
          },
          "precoUnitario": {
            "type": "number"
          },
          "quantidade": {
            "type": "integer",
            "format": "int32"
          }
        }
      },
